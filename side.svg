<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8a2be2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9370db;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6a5acd;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#da70d6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ba55d3;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#9932cc;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4b0082;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#663399;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8a2be2;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="coreGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#e6e6fa;stop-opacity:0.7" />
      <stop offset="70%" style="stop-color:#9370db;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#4b0082;stop-opacity:0.8" />
    </radialGradient>
    
    <radialGradient id="dotGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#da70d6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8a2be2;stop-opacity:0.6" />
    </radialGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e6e6fa;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#da70d6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#8a2be2" flood-opacity="0.8"/>
    </filter>
  </defs>
  
  <!-- Outer rotating ring -->
  <circle cx="150" cy="150" r="130" fill="none" stroke="url(#gradient1)" stroke-width="3" 
          stroke-linecap="round" stroke-dasharray="20,10" filter="url(#glow)">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                      values="0 150 150;360 150 150" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Middle counter-rotating ring -->
  <circle cx="150" cy="150" r="100" fill="none" stroke="url(#gradient2)" stroke-width="2.5" 
          stroke-linecap="round" stroke-dasharray="15,8" filter="url(#glow)">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                      values="360 150 150;0 150 150" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner rotating ring -->
  <circle cx="150" cy="150" r="70" fill="none" stroke="url(#gradient3)" stroke-width="2" 
          stroke-linecap="round" stroke-dasharray="10,5" filter="url(#glow)">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                      values="0 150 150;360 150 150" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Energy particles -->
  <circle cx="150" cy="80" r="4" fill="url(#dotGradient)" filter="url(#glow)">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                      values="0 150 150;360 150 150" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="r" values="4;8;4" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="220" cy="150" r="3" fill="url(#dotGradient)" filter="url(#glow)">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                      values="120 150 150;480 150 150" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="r" values="3;6;3" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  
  <circle cx="150" cy="220" r="5" fill="url(#dotGradient)" filter="url(#glow)">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                      values="240 150 150;600 150 150" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="5;9;5" dur="3s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <circle cx="80" cy="150" r="3.5" fill="url(#dotGradient)" filter="url(#glow)">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                      values="300 150 150;660 150 150" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="3.5;7;3.5" dur="2.2s" repeatCount="indefinite" begin="1.5s"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite" begin="1.5s"/>
  </circle>
  
  <!-- Central core -->
  <circle cx="150" cy="150" r="35" fill="url(#coreGradient)" filter="url(#shadow)">
    <animate attributeName="r" values="35;40;35" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner core detail -->
  <circle cx="150" cy="150" r="20" fill="none" stroke="url(#textGradient)" stroke-width="1" 
          stroke-dasharray="5,3" opacity="0.8">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                      values="0 150 150;-360 150 150" dur="10s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Central brand text -->
  <text x="150" y="158" fill="url(#textGradient)" font-family="Arial, sans-serif" 
        font-weight="bold" font-size="18" text-anchor="middle" filter="url(#glow)">
    
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Tagline -->
  <text x="150" y="195" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" 
        font-size="8" text-anchor="middle" letter-spacing="2px">
    
  </text>
  
  <!-- Decorative elements -->
  <polygon points="150,40 155,50 145,50" fill="url(#gradient1)" opacity="0.8">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                      values="0 150 150;360 150 150" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
  </polygon>
  
  <polygon points="260,150 250,155 250,145" fill="url(#gradient2)" opacity="0.8">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                      values="90 150 150;450 150 150" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite" begin="1s"/>
  </polygon>
  
  <polygon points="150,260 145,250 155,250" fill="url(#gradient3)" opacity="0.8">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                      values="180 150 150;540 150 150" dur="14s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="5s" repeatCount="indefinite" begin="2s"/>
  </polygon>
  
  <polygon points="40,150 50,145 50,155" fill="url(#gradient1)" opacity="0.8">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                      values="270 150 150;630 150 150" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;1;0.4" dur="3.5s" repeatCount="indefinite" begin="0.5s"/>
  </polygon>
  
</svg>